<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b7e4c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74c69d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pot (Optional context, but keeping it simple to just plant) -->
  
  <!-- Base Leaves (Rosette) -->
  <g transform="translate(100, 150)">
    <!-- Bottom Layer -->
    <path d="M0 0 Q-30 -10 -40 -30 Q-10 -20 0 0" fill="url(#leafGrad)" transform="rotate(0)" />
    <path d="M0 0 Q-30 -10 -40 -30 Q-10 -20 0 0" fill="url(#leafGrad)" transform="rotate(60)" />
    <path d="M0 0 Q-30 -10 -40 -30 Q-10 -20 0 0" fill="url(#leafGrad)" transform="rotate(120)" />
    <path d="M0 0 Q-30 -10 -40 -30 Q-10 -20 0 0" fill="url(#leafGrad)" transform="rotate(180)" />
    <path d="M0 0 Q-30 -10 -40 -30 Q-10 -20 0 0" fill="url(#leafGrad)" transform="rotate(240)" />
    <path d="M0 0 Q-30 -10 -40 -30 Q-10 -20 0 0" fill="url(#leafGrad)" transform="rotate(300)" />
    
    <!-- Top Layer -->
    <path d="M0 0 Q-20 -10 -25 -25 Q-5 -15 0 0" fill="#95d5b2" transform="rotate(30)" />
    <path d="M0 0 Q-20 -10 -25 -25 Q-5 -15 0 0" fill="#95d5b2" transform="rotate(90)" />
    <path d="M0 0 Q-20 -10 -25 -25 Q-5 -15 0 0" fill="#95d5b2" transform="rotate(150)" />
    <path d="M0 0 Q-20 -10 -25 -25 Q-5 -15 0 0" fill="#95d5b2" transform="rotate(210)" />
    <path d="M0 0 Q-20 -10 -25 -25 Q-5 -15 0 0" fill="#95d5b2" transform="rotate(270)" />
    <path d="M0 0 Q-20 -10 -25 -25 Q-5 -15 0 0" fill="#95d5b2" transform="rotate(330)" />
  </g>

  <!-- Flower Stalk -->
  <path d="M100 150 Q100 100 110 70" stroke="#d8f3dc" stroke-width="4" fill="none" />
  
  <!-- Flower -->
  <g transform="translate(110, 70)">
    <circle cx="0" cy="0" r="10" fill="#ffb7b2" />
    <circle cx="-5" cy="-5" r="5" fill="#ff9a9e" />
    <circle cx="5" cy="-5" r="5" fill="#ff9a9e" />
    <circle cx="5" cy="5" r="5" fill="#ff9a9e" />
    <circle cx="-5" cy="5" r="5" fill="#ff9a9e" />
    <circle cx="0" cy="0" r="3" fill="#fff" />
  </g>
</svg>
