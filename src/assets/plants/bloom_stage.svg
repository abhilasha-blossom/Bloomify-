<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stem -->
  <path d="M100 180 Q100 140 100 110" stroke="#8FB58D" stroke-width="6" fill="none" />
  <path d="M100 160 Q120 150 130 140" stroke="#8FB58D" stroke-width="4" fill="none" />
  <path d="M100 160 Q80 150 70 140" stroke="#8FB58D" stroke-width="4" fill="none" />
  
  <!-- Leaves -->
  <path d="M100 160 Q130 160 140 130 Q110 140 100 160" fill="#A2D1A0" />
  <path d="M100 160 Q70 160 60 130 Q90 140 100 160" fill="#A2D1A0" />

  <!-- Petals (Back) -->
  <g transform="translate(100, 90)" filter="url(#glow)">
    <circle cx="0" cy="-30" r="20" fill="#ff9a9e" transform="rotate(0)" />
    <circle cx="0" cy="-30" r="20" fill="#ff9a9e" transform="rotate(45)" />
    <circle cx="0" cy="-30" r="20" fill="#ff9a9e" transform="rotate(90)" />
    <circle cx="0" cy="-30" r="20" fill="#ff9a9e" transform="rotate(135)" />
    <circle cx="0" cy="-30" r="20" fill="#ff9a9e" transform="rotate(180)" />
    <circle cx="0" cy="-30" r="20" fill="#ff9a9e" transform="rotate(225)" />
    <circle cx="0" cy="-30" r="20" fill="#ff9a9e" transform="rotate(270)" />
    <circle cx="0" cy="-30" r="20" fill="#ff9a9e" transform="rotate(315)" />
  </g>

  <!-- Petals (Front) -->
  <g transform="translate(100, 90)">
    <circle cx="0" cy="-20" r="15" fill="url(#grad1)" transform="rotate(22.5)" />
    <circle cx="0" cy="-20" r="15" fill="url(#grad1)" transform="rotate(67.5)" />
    <circle cx="0" cy="-20" r="15" fill="url(#grad1)" transform="rotate(112.5)" />
    <circle cx="0" cy="-20" r="15" fill="url(#grad1)" transform="rotate(157.5)" />
    <circle cx="0" cy="-20" r="15" fill="url(#grad1)" transform="rotate(202.5)" />
    <circle cx="0" cy="-20" r="15" fill="url(#grad1)" transform="rotate(247.5)" />
    <circle cx="0" cy="-20" r="15" fill="url(#grad1)" transform="rotate(292.5)" />
    <circle cx="0" cy="-20" r="15" fill="url(#grad1)" transform="rotate(337.5)" />
  </g>

  <!-- Center -->
  <circle cx="100" cy="90" r="12" fill="#fff" opacity="0.8" />
  <circle cx="100" cy="90" r="8" fill="#ffe066" />
  
  <!-- Sparkles -->
  <circle cx="70" cy="60" r="2" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="130" cy="70" r="3" fill="#fff" opacity="0.6">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
